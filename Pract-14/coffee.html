<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="coffee.css">
    <title>Morning Set Product Card</title>
    <style>
 
    </style>
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="https://neurosciencenews.com/files/2023/06/coffee-brain-caffeine-neuroscincces.jpg">
            <div class="star"></div>
        </div>
        <h2>Morning Set</h2>
        <p>Set of coffee and chocolate cookies as a top tier among our customers and a perfect way to start your day.</p>
        <div class="addons">
            <span class="addon">sugar</span>
            <span class="addon">vanilla aroma</span>
            <span class="addon">cherry jam</span>
            <span class="addon">cinnamon</span>
        </div>
        <div class="price-order">
            <span class="price">$16</span>
            <button class="order-button">Make an order</button>
        </div>
    </div>
