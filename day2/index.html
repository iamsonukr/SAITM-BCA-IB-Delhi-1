<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>

<body>
    <!-- orderedlist and unordered list -->
    <h2>orderedlist</h2>
    <ol type="A">
        <li>first item</li>
        <li>sec item</li>
        <li>third item</li>
    </ol>
    <h2>unordered</h2>
    <ul type="circle">
        <li>first item</li>
        <li>sec item</li>
        <li>third item</li>
    </ul>


    <!-- table -->
    <table border="1px">
        <!-- table head starts here -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Roll</th>
            </tr>
        </thead>
        <!-- table body starts here -->
        <tbody>
            <tr>
                <td>Ramesh</td>
                <td>4</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Suresh</td>
                <td>4</td>
                <td>13</td>
            </tr>
        </tbody>
    </table>
    
    <!-- anchor tag -->
    <a href="https://www.google.com" target="_blank">google</a>
    <!-- break tag -->
    <br>
    <a href="https://www.facebook.com" target="_blank">facebook</a>
    <!-- forms -->
     <form action="">

        <label for="name">Name</label>
        <input type="text" id="name">
        <br>
        <label for="phone">phone</label>
        <input type="number" id="phone">
        <br>
        <!-- radio and checkbox -->
         <label for="">Select Fruits</label>
         <br>
         <label for="">Apple</label>
         <input type="checkbox">
      
         <label for="">Mango</label>
         <input type="checkbox">
     
         <label for="">Water Melon</label>
         <input type="checkbox">
       
         <label for="">Brinjal</label>
         <input type="checkbox">
         <br>
        <!-- Radio Button -->
         <label for="">Select Gender</label>
         <br>
         <label for="male">Male</label>
         <input type="radio" id="male" name="gender">
         
         <label for="female">Female</label>
         <input type="radio" id="female" name="gender">
         

     </form>

    <pre>

















    </pre>
</body>

</html>
